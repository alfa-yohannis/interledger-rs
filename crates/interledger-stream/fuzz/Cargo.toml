
[package]
name = "interledger-stream-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.interledger-stream]
path = ".."
# roundtrip enables strict features as well
features = ["roundtrip-only"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "stream_packet"
path = "fuzz_targets/stream_packet.rs"
test = false
doc = false
